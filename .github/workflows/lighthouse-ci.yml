name: Lighthouse CI for Eshop-Turbo Repo

on:
  push:

env:
  ECOM_PREVIEW_URL: ${{ secrets.ECOM_PREVIEW_URL }}

jobs:
  lhci-mobile:
    name: Lighthouse CI - Mobile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: npm install
        run: |
          npm install
      - run: |
          if [[ -n "${{ env.ECOM_PREVIEW_URL }}" ]]; then echo "URL: ${{ env.ECOM_PREVIEW_URL }}";
      - name: run Lighthouse CI - Mobile
        run: |
          npm install -g @lhci/cli@0.3.x
          lhci autorun --preset=mobile
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  lhci-desktop:
    name: Lighthouse CI - Desktop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: npm install
        run: |
          npm install
      - run: |
          if [[ -n "${{ env.ECOM_PREVIEW_URL }}" ]]; then echo "URL: ${{ env.ECOM_PREVIEW_URL }}";
      - name: run Lighthouse CI - Desktop
        run: |
          npm install -g @lhci/cli@0.3.x
          lhci autorun --preset=desktop
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
